<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <!--curl https://ledcolor-c7c49.firebaseio.com/color.json-->

    <script>
        var config = {
            apiKey: "apiKey",
            authDomain: "ledcolor-c7c49.firebaseapp.com",
            databaseURL: "https://ledcolor-c7c49.firebaseio.com",
            storageBucket: "ledcolor-c7c49.appspot.com"
        };
        firebase.initializeApp(config);

        var database = firebase.database();

        function lookupColor() {
            firebase.database().ref().once('value').then(function (snapshot) {
                var red = snapshot.val().redX;
                var green = snapshot.val().greenX;
                var blue = snapshot.val().blueX;

                document.getElementById('red').innerHTML = red;
                document.getElementById('green').innerHTML = green;
                document.getElementById('blue').innerHTML = blue;
            })
        }

        function saveColor() {
            var newRed = document.getElementById('new_red').checked;
            var newGreen = document.getElementById('new_green').checked;
            var newBlue = document.getElementById('new_blue').checked;

            console.log("newRed " + newRed);
            console.log("newGreen " + newGreen);
            console.log("newBlue " + newBlue);

            database.ref('/redX').set(newRed);
            database.ref('/greenX').set(newGreen);
            database.ref('/blueX').set(newBlue);
        }

        lookupColor();
    </script>
</head>
<body>

Red: <span id="red"></span><br/>

Green: <span id="green"></span><br/>

Blue: <span id="blue"></span><br/>


<hr/>

<button onclick="lookupColor()">Lookup Color</button>
<br/>
<br/>


Red: <input type="checkbox" id="new_red"/><br/>

Green: <input type="checkbox" id="new_green"/><br/>

Blue: <input type="checkbox" id="new_blue"/><br/>

<button onclick="saveColor()">Save Color</button>

</body>
</html>
